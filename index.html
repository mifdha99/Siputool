<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot - OpenAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #10a37f, #19c37d);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .bot-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #10a37f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4cd964;
        }
        
        .status-connecting {
            background: #ffcc00;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 5px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(90deg, #10a37f, #19c37d);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .bot-message .message-time {
            text-align: left;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: white;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .chat-input:focus {
            border-color: #10a37f;
        }
        
        .send-button {
            background: linear-gradient(90deg, #10a37f, #19c37d);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .api-key-container {
            padding: 15px 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffeaa7;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .api-key-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ffd43b;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }
        
        .save-key-btn {
            padding: 8px 16px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
        }
        
        .model-selector {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }
        
        .settings {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 0 20px 15px;
            background: white;
        }
        
        /* Responsif */
        @media (max-width: 600px) {
            .chat-container {
                height: 90vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .settings {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ðŸ¤–</div>
            <h1>AI Chat Bot - OpenAI</h1>
            <p>Chatbot cerdas dengan teknologi OpenAI</p>
            <div class="api-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Menyiapkan API...</span>
            </div>
        </div>
        
        <div class="api-key-container">
            <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Masukkan API Key OpenAI Anda...">
            <button class="save-key-btn" id="saveKeyBtn">Simpan Key</button>
        </div>
        
        <div class="settings">
            <select class="model-selector" id="modelSelector">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Cepat)</option>
                <option value="gpt-4">GPT-4 (Lebih Cerdas)</option>
            </select>
            <div style="flex: 1;"></div>
            <button class="save-key-btn" id="clearChatBtn">Hapus Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                ðŸ‘‹ Halo! Saya adalah AI assistant yang didukung oleh OpenAI. 
                Untuk memulai, silakan masukkan API Key OpenAI Anda di atas.
                <div class="message-time" id="initTime">Baru saja</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesan di sini..." disabled>
            <button class="send-button" id="sendButton" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Konfigurasi
        const OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';
        
        // State aplikasi
        let apiKey = localStorage.getItem('openai_api_key') || '';
        let conversationHistory = [];
        let isProcessing = false;

        // Elemen DOM
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const modelSelector = document.getElementById('modelSelector');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const initTime = document.getElementById('initTime');

        // Inisialisasi waktu
        initTime.textContent = new Date().toLocaleTimeString('id-ID', { 
            hour: '2-digit', minute: '2-digit' 
        });

        // Fungsi untuk update status API
        function updateApiStatus(status, message) {
            statusDot.className = 'status-dot';
            if (status === 'connected') {
                statusDot.style.background = '#4cd964';
                statusText.textContent = 'API Terhubung';
            } else if (status === 'connecting') {
                statusDot.classList.add('status-connecting');
                statusText.textContent = message || 'Menghubungkan...';
            } else if (status === 'error') {
                statusDot.style.background = '#ff3b30';
                statusText.textContent = message || 'Error API';
            } else {
                statusDot.style.background = '#ffcc00';
                statusText.textContent = message || 'Menunggu API Key';
            }
        }

        // Fungsi untuk validasi API Key
        function validateApiKey(key) {
            return key && key.startsWith('sk-') && key.length > 20;
        }

        // Fungsi untuk menyimpan API Key
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (validateApiKey(key)) {
                apiKey = key;
                localStorage.setItem('openai_api_key', key);
                apiKeyInput.type = 'password';
                enableChat();
                updateApiStatus('connected');
                showBotMessage('API Key berhasil disimpan! Sekarang Anda bisa mulai chatting dengan AI. ðŸ˜Š');
            } else {
                alert('API Key tidak valid. Pastikan format API Key OpenAI Anda benar (dimulai dengan sk-).');
            }
        }

        // Fungsi untuk mengaktifkan chat
        function enableChat() {
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.placeholder = 'Ketik pesan di sini...';
        }

        // Fungsi untuk menonaktifkan chat
        function disableChat() {
            chatInput.disabled = true;
            sendButton.disabled = true;
            chatInput.placeholder = 'Masukkan API Key terlebih dahulu...';
        }

        // Fungsi untuk mendapatkan waktu sekarang
        function getCurrentTime() {
            return new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', minute: '2-digit' 
            });
        }

        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            messageDiv.innerHTML = `
                ${message}
                <div class="message-time">${getCurrentTime()}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fungsi untuk menampilkan pesan bot
        function showBotMessage(message) {
            addMessage(message, false);
        }

        // Fungsi untuk menampilkan pesan user
        function showUserMessage(message) {
            addMessage(message, true);
        }

        // Fungsi untuk menampilkan typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fungsi untuk menghapus typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Fungsi untuk mengirim pesan ke OpenAI API
        async function sendMessageToOpenAI(message) {
            if (!validateApiKey(apiKey)) {
                throw new Error('API Key tidak valid');
            }

            // Tambahkan pesan user ke history
            conversationHistory.push({ role: 'user', content: message });

            const response = await fetch(OPENAI_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: modelSelector.value,
                    messages: [
                        {
                            role: 'system',
                            content: 'Anda adalah asisten AI yang membantu dan ramah. Berikan respons yang informatif dan engaging. Gunakan bahasa Indonesia yang natural dan mudah dipahami.'
                        },
                        ...conversationHistory
                    ],
                    max_tokens: 1000,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Terjadi kesalahan pada API');
            }

            const data = await response.json();
            const botResponse = data.choices[0].message.content;

            // Tambahkan respons bot ke history
            conversationHistory.push({ role: 'assistant', content: botResponse });

            return botResponse;
        }

        // Fungsi untuk memproses pesan pengguna
        async function processUserMessage() {
            const message = chatInput.value.trim();
            if (message === '' || isProcessing) return;

            isProcessing = true;
            chatInput.value = '';
            sendButton.disabled = true;

            // Tampilkan pesan user
            showUserMessage(message);

            // Tampilkan typing indicator
            showTypingIndicator();

            try {
                updateApiStatus('connecting', 'Mengirim pesan...');
                const response = await sendMessageToOpenAI(message);
                removeTypingIndicator();
                showBotMessage(response);
                updateApiStatus('connected');
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                
                // Tampilkan pesan error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                chatMessages.appendChild(errorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                updateApiStatus('error', error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Fungsi untuk menghapus chat
        function clearChat() {
            if (confirm('Apakah Anda yakin ingin menghapus semua percakapan?')) {
                chatMessages.innerHTML = `
                    <div class="message bot-message">
                        ðŸ‘‹ Halo! Percakapan telah direset. Silakan mulai percakapan baru.
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                conversationHistory = [];
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', processUserMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processUserMessage();
            }
        });

        saveKeyBtn.addEventListener('click', saveApiKey);
        
        clearChatBtn.addEventListener('click', clearChat);

        // Toggle visibility API Key
        apiKeyInput.addEventListener('dblclick', () => {
            apiKeyInput.type = apiKeyInput.type === 'password' ? 'text' : 'password';
        });

        // Inisialisasi
        function init() {
            if (apiKey) {
                apiKeyInput.value = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                enableChat();
                updateApiStatus('connected');
                showBotMessage('Selamat datang kembali! API Key sudah tersimpan. Silakan mulai chatting. ðŸ˜Š');
            } else {
                disableChat();
                updateApiStatus('waiting', 'Masukkan API Key');
            }
        }

        // Jalankan inisialisasi
        init();
    </script>
</body>
</html>
